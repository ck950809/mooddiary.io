<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>心情日记</title>
    <style>
        body {
            transition: background-color 0.5s;
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .diary-form {
            margin-bottom: 30px;
        }
        .mood-selector {
            margin: 20px 0;
        }
        .mood-btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .diary-entry {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: white;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的心情日记</h1>
        <div class="diary-form">
            <div class="mood-selector">
                <h3>今天的心情：</h3>
                <button class="mood-btn" data-mood="happy" style="background: #FFD700">😊 开心</button>
                <button class="mood-btn" data-mood="calm" style="background: #98FB98">😌 平静</button>
                <button class="mood-btn" data-mood="sad" style="background: #87CEEB">😢 难过</button>
                <button class="mood-btn" data-mood="angry" style="background: #FFB6C1">😠 生气</button>
            </div>
            <textarea id="diaryText" placeholder="写下今天的故事..."></textarea>
            <button onclick="saveDiary()" style="padding: 10px 20px;">保存日记</button>
        </div>
        <div id="diaryList"></div>
    </div>
</body>
</html>
